server {
    listen 80;
    server_name lawy.ml;

    location /api/ {                                                 # All requests to /api
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";                                   
      proxy_pass http://node:3030/;                            # Proxy to node service
    }    

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

}
server {
    listen 443 ssl;
    server_name lawy.ml;

    ssl_certificate /etc/letsencrypt/live/lawy.ml/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lawy.ml/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";   
        proxy_pass http://lawy.ml; #for demo purposes
    }
}